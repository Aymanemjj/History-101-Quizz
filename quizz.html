<body onload="nextQuestion(i++)">
    <secion id="home">
        <h1 class="display-1">History-101 Quizz</h1>
        
        <div id="quizz-field">
            <h2 id="question" class="display-5"></h2>

                <div id="quizz">                  
                    <div class="quizz-option">
                        <input class="form-checkk" type="radio" name="quizz-optin" id="quizz-check-0" value="0">

                    </div>
                    <div class="quizz-option">
                        <input class="form-checkk" type="radio" name="quizz-optin" id="quizz-check-1" value="1">
                        <label class="form-label" id="quizz-option-1"></label>
                    </div>
                    <div class="quizz-option">
                        <input class="form-checkk" type="radio" name="quizz-optin" id="quizz-check-2" value="2">

                    </div>
                    <div class="quizz-option">
                        <input class="form-checkk" type="radio" name="quizz-optin" id="quizz-check-3" value="3">
                        <label class="form-label" id="quizz-option-3"></label>
                    </div>
                </div>
            </form>
        </div>
        <div class="navigation">
            <i id="b1" class="fa-solid fa-square-caret-left fa-2xl" style="color: #80ad5c; cursor: pointer; visibility:hidden;"></i>            
            <i id="b2" class="fa-solid fa-square-caret-right fa-2xl" style="color: #80ad5c; cursor: pointer;"></i>
